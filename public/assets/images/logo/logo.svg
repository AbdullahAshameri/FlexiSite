<svg xmlns="http://www.w3.org/2000/svg" width="720" height="180" viewBox="0 0 720 180">
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0d6efd"/>
      <stop offset="100%" stop-color="#6ea8fe"/>
    </linearGradient>
  </defs>
  <!-- Icon -->
  <g transform="translate(24,24)">
    <rect x="0" y="0" width="96" height="96" rx="22" fill="url(#grad)" opacity="0.12"/>
    <!-- Stylized F made of flexible blocks -->
    <rect x="16" y="16" width="64" height="16" rx="8" fill="url(#grad)"/>
    <rect x="16" y="48" width="52" height="16" rx="8" fill="url(#grad)"/>
    <rect x="16" y="80" width="40" height="16" rx="8" fill="url(#grad)"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(140,40)">
    <text x="0" y="72" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, sans-serif" font-size="72" font-weight="700" fill="#0d6efd">Flexi</text>
    <text x="225" y="72" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, sans-serif" font-size="72" font-weight="600" fill="#111827">Site</text>
  </g>
</svg>